<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Extrem Realistisches Shooter Spiel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #000;
    }
    canvas {
      display: block;
    }
    #blocker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #instructions {
      font-size: 24px;
      color: #ffffff;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="blocker">
    <div id="instructions">
      Klick, um zu starten<br>
      WASD zum Bewegen<br>
      Maus zum Zielen und Schießen<br>
      (Drücke Leertaste zum Springen)
    </div>
  </div>

  <!-- Three.js Bibliothek -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <!-- PointerLockControls aus den Three.js Beispielen -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/controls/PointerLockControls.js"></script>

  <script>
    let camera, scene, renderer, controls;
    let objects = [];
    let raycaster;
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    let prevTime = performance.now();
    let velocity = new THREE.Vector3();
    let direction = new THREE.Vector3();
    let canJump = false;
    const blocker = document.getElementById('blocker');
    const instructions = document.getElementById('instructions');

    init();
    animate();

    function init() {
      // Kamera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 1000);
      
      // Szene und Atmosphäre
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xcccccc);
      scene.fog = new THREE.Fog(0xffffff, 0, 750);

      // Beleuchtung
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444);
      hemiLight.position.set(0, 200, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff);
      dirLight.position.set(0, 200, 100);
      dirLight.castShadow = true;
      dirLight.shadow.camera.top = 180;
      dirLight.shadow.camera.bottom = -100;
      dirLight.shadow.camera.left = -120;
      dirLight.shadow.camera.right = 120;
      scene.add(dirLight);

      // Boden
      const floorGeometry = new THREE.PlaneGeometry(2000, 2000, 100, 100);
      const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x999999, depthWrite: false });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      floor.receiveShadow = true;
      scene.add(floor);

      // Raster zur Orientierung
      const grid = new THREE.GridHelper(2000, 100, 0x000000, 0x000000);
      grid.material.opacity = 0.2;
      grid.material.transparent = true;
      scene.add(grid);

      // Gegner als einfache rote Boxen (Ziele)
      const enemyGeometry = new THREE.BoxGeometry(20, 20, 20);
      const enemyMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
      for (let i = 0; i < 20; i++) {
        const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
        enemy.position.x = Math.random() * 1600 - 800;
        enemy.position.y = 10;
        enemy.position.z = Math.random() * 1600 - 800;
        scene.add(enemy);
        objects.push(enemy);
      }

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      // PointerLockControls für FPS-Steuerung
      controls = new THREE.PointerLockControls(camera, document.body);

      instructions.addEventListener('click', function() {
        controls.lock();
      }, false);

      controls.addEventListener('lock', function() {
        blocker.style.display = 'none';
      });

      controls.addEventListener('unlock', function() {
        blocker.style.display = 'flex';
      });

      scene.add(controls.getObject());

      // Tastatursteuerung
      const onKeyDown = function(event) {
        switch (event.code) {
          case 'ArrowUp':
          case 'KeyW':
            moveForward = true;
            break;
          case 'ArrowLeft':
          case 'KeyA':
            moveLeft = true;
            break;
          case 'ArrowDown':
          case 'KeyS':
            moveBackward = true;
            break;
          case 'ArrowRight':
          case 'KeyD':
            moveRight = true;
            break;
          case 'Space':
            if (canJump === true) velocity.y += 350;
            canJump = false;
            break;
        }
      };

      const onKeyUp = function(event) {
        switch (event.code) {
          case 'ArrowUp':
          case 'KeyW':
            moveForward = false;
            break;
          case 'ArrowLeft':
          case 'KeyA':
            moveLeft = false;
            break;
          case 'ArrowDown':
          case 'KeyS':
            moveBackward = false;
            break;
          case 'ArrowRight':
          case 'KeyD':
            moveRight = false;
            break;
        }
      };

      document.addEventListener('keydown', onKeyDown, false);
      document.addEventListener('keyup', onKeyUp, false);

      // Schießen: Bei Klick wird ein Raycast aus der Mitte des Bildschirms gestartet
      document.addEventListener('click', onMouseClick, false);

      raycaster = new THREE.Raycaster();

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onMouseClick(event) {
      if (!controls.isLocked) return;
      // Raycast von der Kamerazeile aus (mittlerer Punkt)
      raycaster.setFromCamera({ x: 0, y: 0 }, camera);
      const intersects = raycaster.intersectObjects(objects);
      if (intersects.length > 0) {
        // Treffer: Gegner entfernen
        const enemy = intersects[0].object;
        scene.remove(enemy);
        const index = objects.indexOf(enemy);
        if (index > -1) objects.splice(index, 1);
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      const time = performance.now();
      const delta = (time - prevTime) / 1000;

      // Dämpfung der Bewegungsvektoren
      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;
      velocity.y -= 9.8 * 100.0 * delta; // Gravitation

      direction.z = Number(moveForward) - Number(moveBackward);
      direction.x = Number(moveRight) - Number(moveLeft);
      direction.normalize(); // Normierung für gleichmäßige Bewegung

      if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
      if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

      controls.moveRight(-velocity.x * delta);
      controls.moveForward(-velocity.z * delta);

      // Vertikale Bewegung (Sprung und Fall)
      controls.getObject().position.y += velocity.y * delta;
      if (controls.getObject().position.y < 10) {
        velocity.y = 0;
        controls.getObject().position.y = 10;
        canJump = true;
      }

      renderer.render(scene, camera);
      prevTime = time;
    }
  </script>
</body>
</html>
